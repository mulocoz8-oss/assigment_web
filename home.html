<!DOCTYPE html>
<html>
<head>
    <title>Tanzania O-Level Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tanzania O-Level Student Management System</h1>

<!-- ================= REGISTER STUDENT ================= -->
<h2>Register Student</h2>

<form id="studentForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="studentId" placeholder="Student ID" required>
    <input type="number" id="age" placeholder="Age" required>

    <select id="gender" required>
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <select id="formLevel" required>
        <option value="">Select Form</option>
        <option value="1">Form I</option>
        <option value="2">Form II</option>
        <option value="3">Form III</option>
        <option value="4">Form IV</option>
    </select>

    <button type="submit">Register Student</button>
</form>

<hr>

<!-- ================= FORM DASHBOARD ================= -->
<h2>Class Dashboard</h2>

<select id="formSelector">
    <option value="">Select Class</option>
    <option value="1">Form I</option>
    <option value="2">Form II</option>
    <option value="3">Form III</option>
    <option value="4">Form IV</option>
</select>

<button onclick="loadClass()">Load Class</button>

<h3>Students in Selected Class</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Average</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="classTable"></tbody>
</table>

<hr>

<!-- ================= SUBJECT PERFORMANCE ================= -->
<h2>Subject Performance Analysis</h2>

<select id="subjectSelector">
    <option value="">Select Subject</option>
    <option>Mathematics</option>
    <option>English</option>
    <option>Kiswahili</option>
    <option>Biology</option>
    <option>Chemistry</option>
    <option>Physics</option>
    <option>History</option>
    <option>Geography</option>
    <option>Civics</option>
</select>

<button onclick="analyzeSubject()">Analyze</button>

<p id="subjectResult"></p>

<script src="script.js"></script>
</body>
</html>
