<!DOCTYPE html>
<html>
<head>
    <title>O-TARANGILE SECONDARY SCHOOL </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>TARANGIRE SECONDARY SCHOOL </h1>

<!-- Academic Year -->
<h2>Academic Year</h2>
<input type="text" id="academicYear" placeholder="e.g. 2026">
<button onclick="setAcademicYear()">Set Year</button>
<p id="yearDisplay"></p>

<hr>

<!-- Dashboard -->
<h2>Dashboard</h2>
<div id="dashboard"></div>

<hr>

<!-- Registration -->
<h2>Register Student</h2>
<form id="studentForm">
    <input type="text" id="studentName" placeholder="Full Name" required>
    <input type="text" id="studentId" placeholder="Student ID" required>
    <input type="number" id="studentAge" placeholder="Age" required>

    <select id="studentGender" required>
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <select id="studentFormLevel" required>
        <option value="">Form</option>
        <option value="1">Form 1</option>
        <option value="2">Form 2</option>
        <option value="3">Form 3</option>
        <option value="4">Form 4</option>
    </select>

    <button type="submit">Register</button>
</form>

<hr>

<button onclick="searchStudent()">Search Student</button>

<hr>

<h2>Registered Students</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Form</th>
            <th>Average</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
</table>

<hr>

<h2>Student Details</h2>
<div id="studentDetails"></div>

<hr>

<h2>Subject Performance Analysis</h2>
<div id="subjectAnalysis"></div>

<script src="script.js"></script>
</body>
</html>
